name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install SonarCloud
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
    - name: Build and analyze
      run: |
        dotnet build ReturnToMoriaServerManager.sln --configuration Release
        dotnet sonarscanner begin /k:"your-username_ReturnToMoria_DedicatedServer" /o:"your-username" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
        dotnet build ReturnToMoriaServerManager.sln --configuration Release
        dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        
    - name: Run StyleCop
      run: |
        dotnet tool install -g StyleCop.Analyzers
        dotnet build ReturnToMoriaServerManager.sln --configuration Release --verbosity normal 